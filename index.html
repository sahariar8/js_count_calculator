<!DOCTYPE html>
<html lang="en">
<head>

    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-center text-6xl font-bold text-teal-500">Javascript Increase Decrease Calculator</h1>

            <p id="sum"></p>
        </div>
        <button class="btn btn-success ml-4" id="add">add</button>
        <button class="btn btn-warning" id="sub">sub</button>
    </section>
